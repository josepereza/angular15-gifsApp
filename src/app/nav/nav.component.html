<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Historial</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        href="#"
        (click)="cerrar()"
        (click)="enviar(item)"
        *ngFor="let item of gifService.historial"
        >{{ item }}</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>GifsApp</span>
    </mat-toolbar>
    <div class="container">
      <div class="contenido">
        <app-busqueda></app-busqueda>
        <app-listado></app-listado>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
